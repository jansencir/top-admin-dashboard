<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Admin DashBoard</title>
</head>

<body>
    <div class="container">
        <aside class="aside">
            <div class="dashboard-header">
                <img src="./icons/view-dashboard.svg" alt="Dashboard" class="dashboard-img" >
                <h1 class="dashboard-title">Dashboard</h1>
            </div>

            <div class="dashboard-items general">
                <div class="home">
                    <img src="./icons/home.svg" alt="Home">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <img src="./icons/card-outline.svg" alt="Profile">
                    <p>Profile</p>
                </div>
                <div class="messages">
                    <img src="./icons/message.svg" alt="Messages">
                    <p>Messages</p>
                </div>
                <div class="history">
                    <img src="./icons/clock-time-three.svg" alt="History">
                    <p>History</p>
                </div>
                <div class="tasks">
                    <img src="./icons/note-multiple.svg" alt="Tasks">
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <img src="./icons/account-group.svg" alt="Communities">
                    <p>Communities</p>
                </div>
            </div>

            <div class="dashboard-items serious">
                <div class="settings">
                    <img src="./icons/cog.svg" alt="Settings">
                    <p>Settings</p>
                </div>
                <div class="support">
                    <img src="./icons/help-box.svg" alt="Support">
                    <p>Support</p>
                </div>
                <div class="privacy">
                    <img src="./icons/shield-check.svg" alt="Privacy">
                    <p>Privacy</p>
                </div>
            </div>
        </aside>

        <section class="main-content">
            <header class="header">
                <div class="header-top">Header Top</div>
                <div class="header-bottom">Header Bottom</div>
            </header>
            <main class="main">
                <div class="your-projects">
                    <p>content and stuff</p>
                    <p>content and stuff</p>
                    <p>content and stuff</p>
                    <p>content and stuff</p>
                    <p>content and stuff</p>
                    <p>content and stuff</p>
                </div>
                <div class="announcement-trending">
                    <div class="announcements">
                        <p>Announcements</p>
                    </div>
                    <div class="trending">
                        <p>Trending</p>
                    </div>
                </div>
            </main>
        </section>
    </div>
</body>
</html>
